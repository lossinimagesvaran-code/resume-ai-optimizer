{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Cover Letter - Resume AI Optimizer{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-edit me-2"></i>Edit Cover Letter
                    </h1>
                    
                    <div class="mb-4">
                        <h5>{{ cover_letter.job_title }} at {{ cover_letter.company_name }}</h5>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="fas fa-save me-2"></i>Save Changes
                                </button>
                            </div>
                            <div class="col-md-6">
                                <a href="{% url 'cover_letter:preview' cover_letter.id %}" class="btn btn-outline-secondary w-100">
                                    <i class="fas fa-times me-2"></i>Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
